<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body bgcolor="salmon">

    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete as suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>NOME</strong></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>SOBRENOME</strong></label>
                <input type="text" name="sobrename" id="sobrename" required>
            </div>

            <div class="campo">
                <label for="email"><strong>EMAIL</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset class="grupo">

        <div class="campo">
            <label><strong>Qual seu lado de desenvolvimento na aplicação?</strong></label>

            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as linguagens que você utiliza:</strong></label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML </label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS </label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="C#">
                <label for="tecnologia3"> C# </label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Ruby">
                <label for="tecnologia4"> Ruby </label>
                <input type="checkbox" id="tecnologia15" name="tecnologia5" value="PHP">
                <label for="tecnologia5"> PHP </label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JavaScript">
                <label for="tecnologia6"> JavaScript </label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
                <label for="tecnologia7"> Python </label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="C++">
                <label for="tecnologia8"> C++ </label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre a sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Concluído</strong>></button>
    </form>

</body>

</html>
